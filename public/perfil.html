<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stickers | Central Santua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #00f2fe;
            --accent-dark: #4facfe;
            --bg-dark: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.98);
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg-dark) url('bandera.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-overlay {
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.96) 100%);
            min-height: 100vh;
        }

        header.barra-superior {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(79, 172, 254, 0.3);
        }

        .logo-texto { font-size: 1.5rem; font-weight: 800; letter-spacing: 1px; }
        .logo-texto span { color: var(--accent); }

        .perfil-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .field { margin-bottom: 20px; }
        label { display: block; color: #888; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 8px; font-weight: 700; }
        
        input {
            width: 100%; background: #111; border: 1px solid #333; padding: 14px;
            border-radius: 12px; color: white; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; }

        .btn-primario {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--accent-dark), var(--accent));
            color: #000; font-weight: 800; cursor: pointer; transition: 0.3s;
        }

        .qr-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 20px; border-radius: 18px;
            margin-bottom: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .status-badge {
            font-size: 0.65rem; padding: 4px 10px; border-radius: 5px;
            background: rgba(0, 242, 254, 0.1); color: var(--accent);
            font-weight: bold; text-transform: uppercase;
        }

        .btn-gestionar {
            background: rgba(79, 172, 254, 0.1);
            color: var(--accent); border: 1px solid var(--accent-dark);
            padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600;
        }

        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #121212; width: 90%; max-width: 500px; padding: 35px;
            border-radius: 25px; border: 1px solid var(--accent-dark);
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #000; padding: 12px 30px;
            border-radius: 50px; font-weight: bold; display: none; z-index: 5000;
        }
    </style>
</head>
<body>

<div id="toast">✅ Configuración guardada</div>

<div class="page-overlay">
    <header class="barra-superior">
        <div class="logo-texto">CENTRAL<span>SANTUA</span></div>
        <a href="index.html" style="color: #ff4d4d; text-decoration: none; font-weight: bold; font-size: 0.8rem; border: 1px solid #ff4d4d; padding: 5px 15px; border-radius: 8px;">CERRAR SESIÓN</a>
    </header>

    <main class="perfil-wrapper">
        <section>
            <div class="card" style="min-height: 400px;">
                <h2 style="margin-bottom: 5px;">MIS QR ACTIVADOS</h2>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">Gestiona la información de contacto de tus etiquetas activas.</p>
                
                <div id="lista-vacia" style="text-align: center; padding: 60px 0; color: #444;">
                    <i class="fas fa-qrcode" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.2;"></i>
                    <p>No tienes stickers activados todavía.<br>Escanea un sticker nuevo para empezar.</p>
                </div>

                <div id="contenedor-qrs">
                    </div>
            </div>
        </section>
    </main>
</div>

<div class="modal" id="modal-gestion">
    <div class="modal-content">
        <h3 id="edit-id-titulo" style="color: var(--accent); margin-bottom: 10px;">ID: SN-000000</h3>
        <p style="color: #666; font-size: 0.8rem; margin-bottom: 25px;">Configura qué verá la persona que encuentre tu objeto.</p>

        <div class="field">
            <label>WhatsApp o Celular de Contacto</label>
            <input type="tel" id="edit-tel" placeholder="Ej: 5491100000000">
        </div>

        <div class="field">
            <label>Mensaje Personalizado</label>
            <input type="text" id="edit-msg" placeholder="Ej: Si encontraste mi moto, por favor avisame.">
        </div>

        <button class="btn-primario" onclick="guardarCambiosGestion()">
            GUARDAR CAMBIOS
        </button>
        <button onclick="cerrarModal()" style="width:100%; background:none; border:none; color:#555; margin-top:15px; cursor:pointer; font-weight: bold;">Cancelar</button>
    </div>
</div>

<script>
    let misStickers = JSON.parse(localStorage.getItem('mis_stickers_santua')) || [];
    let idEditando = null;

    document.addEventListener("DOMContentLoaded", () => {
        // Lógica de retorno de Mercado Pago
        const params = new URLSearchParams(window.location.search);
        const idActivado = params.get('id');
        
        // Si el pago fue exitoso y hay un ID presente
        if ((params.get('collection_status') === 'approved' || params.get('activacion') === 'exitosa') && idActivado) {
            
            // Solo lo agregamos si no existe ya en la lista
            if (!misStickers.find(s => s.id === idActivado)) {
                misStickers.push({
                    id: idActivado,
                    nombre: "Objeto Protegido",
                    telefono: "",
                    mensaje: "¡Hola! Si encontraste esto, por favor contáctame."
                });
                actualizarStorage();
            }
            
            // Limpiamos la URL para que no se duplique al recargar
            window.history.replaceState({}, document.title, "/perfil.html");
            showToast("¡Sticker Activado!");
        }
        
        renderLista();
    });

    function renderLista() {
        const contenedor = document.getElementById('contenedor-qrs');
        const vacio = document.getElementById('lista-vacia');

        if (misStickers.length === 0) {
            vacio.style.display = 'block';
            contenedor.innerHTML = '';
            return;
        }

        vacio.style.display = 'none';
        contenedor.innerHTML = misStickers.map(s => `
            <div class="qr-item">
                <div>
                    <span class="status-badge">PROTEGIDO</span>
                    <h4 style="margin-top: 5px; color: #fff;">${s.id}</h4>
                    <small style="color: #888;">${s.mensaje.substring(0, 30)}...</small>
                </div>
                <button class="btn-gestionar" onclick="abrirGestion('${s.id}')">
                    <i class="fas fa-user-edit"></i> EDITAR
                </button>
            </div>
        `).join('');
    }

    function abrirGestion(id) {
        const sticker = misStickers.find(s => s.id === id);
        idEditando = id;
        document.getElementById('edit-id-titulo').innerText = "ID: " + id;
        document.getElementById('edit-tel').value = sticker.telefono || "";
        document.getElementById('edit-msg').value = sticker.mensaje || "";
        document.getElementById('modal-gestion').style.display = 'flex';
    }

    function guardarCambiosGestion() {
        const tel = document.getElementById('edit-tel').value.trim();
        const msg = document.getElementById('edit-msg').value.trim();

        const index = misStickers.findIndex(s => s.id === idEditando);
        if (index !== -1) {
            misStickers[index].telefono = tel;
            misStickers[index].mensaje = msg;
            actualizarStorage();
            cerrarModal();
            renderLista();
            showToast("Datos actualizados correctamente");
        }
    }

    function cerrarModal() {
        document.getElementById('modal-gestion').style.display = 'none';
    }

    function actualizarStorage() {
        localStorage.setItem('mis_stickers_santua', JSON.stringify(misStickers));
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = "✅ " + msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }
</script>

</body>
</html>

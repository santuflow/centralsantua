<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Stickers | Central Santua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #00f2fe;
            --accent-dark: #4facfe;
            --bg-dark: #0a0a0a;
            --card-bg: #141414;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Fondo sutil */
        .page-overlay {
            min-height: 100vh;
            background: radial-gradient(circle at top right, rgba(79, 172, 254, 0.05), transparent);
        }

        header.barra-superior {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 5%;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-texto { font-size: 1.1rem; font-weight: 800; letter-spacing: 1px; }
        .logo-texto span { color: var(--accent); }

        .perfil-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { font-size: 1.2rem; letter-spacing: 1px; margin-bottom: 5px; }
        .sub-p { color: #666; font-size: 0.85rem; margin-bottom: 25px; }

        /* Lista de QRs */
        .qr-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .qr-info h4 { font-size: 1rem; color: #fff; margin-bottom: 4px; font-family: monospace; }
        .qr-info small { color: #555; font-size: 0.75rem; display: block; }

        .status-badge {
            font-size: 0.6rem; 
            padding: 3px 8px; 
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.1); 
            color: var(--success);
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        .btn-gestionar {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-gestionar:hover { background: var(--accent); color: #000; }

        /* Modales y Forms */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #181818; width: 100%; max-width: 400px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--accent-dark);
        }

        .field { margin-bottom: 15px; }
        label { display: block; color: #666; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; font-weight: 700; }
        
        input {
            width: 100%; background: #0c0c0c; border: 1px solid #222; padding: 12px;
            border-radius: 10px; color: white; font-size: 0.9rem;
        }

        .btn-primario {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: var(--accent); color: #000; font-weight: 700; cursor: pointer;
        }

        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #000; padding: 10px 25px;
            border-radius: 10px; font-size: 0.85rem; font-weight: bold; display: none; z-index: 5000;
        }

        /* Celulares */
        @media (max-width: 480px) {
            .perfil-wrapper { padding: 20px 15px; }
            .card { padding: 20px; border: none; background: transparent; box-shadow: none; }
            .qr-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .btn-gestionar { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<div id="toast">✅ Cambios guardados</div>

<div class="page-overlay">
    <header class="barra-superior">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="logo-texto">CENTRAL<span>SANTUA</span></div>
        </a>
        <a href="index.html" onclick="localStorage.removeItem('estaLogueado')" style="color: #ff4d4d; text-decoration: none; font-weight: bold; font-size: 0.7rem; border: 1px solid rgba(255,77,77,0.3); padding: 5px 12px; border-radius: 6px;">SALIR</a>
    </header>

    <main class="perfil-wrapper">
        <div class="card">
            <h2>MIS ETIQUETAS</h2>
            <p class="sub-p">Gestiona la información de contacto de tus stickers.</p>
            
            <div id="lista-vacia" style="text-align: center; padding: 40px 0; display: none;">
                <i class="fas fa-qrcode" style="font-size: 3rem; color: #222; margin-bottom: 15px;"></i>
                <p style="color: #444; font-size: 0.9rem;">No hay stickers activos.</p>
            </div>

            <div id="contenedor-qrs">
                </div>
        </div>
    </main>
</div>

<div class="modal" id="modal-gestion">
    <div class="modal-content">
        <h3 id="edit-id-titulo" style="color: var(--accent); margin-bottom: 5px;">ID: ---</h3>
        <p style="color: #555; font-size: 0.8rem; margin-bottom: 20px;">Información que verá quien escanee el QR.</p>

        <div class="field">
            <label>WhatsApp de contacto</label>
            <input type="tel" id="edit-tel" placeholder="Ej: 5491100000000">
        </div>

        <div class="field">
            <label>Mensaje para quien lo encuentre</label>
            <input type="text" id="edit-msg" placeholder="Ej: Por favor, llámame si lo encontraste.">
        </div>

        <button class="btn-primario" onclick="guardarCambiosGestion()">GUARDAR</button>
        <button onclick="cerrarModal()" style="width:100%; background:none; border:none; color:#444; margin-top:15px; cursor:pointer; font-size: 0.8rem;">Cerrar sin guardar</button>
    </div>
</div>

<script>
    let misStickers = JSON.parse(localStorage.getItem('mis_stickers_santua')) || [];
    let idEditando = null;

    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        
        // 1. Detectar retorno de Mercado Pago o Activación
        const idPendiente = localStorage.getItem("qr_escaneado_pendiente");
        const pagoExitoso = params.get('collection_status') === 'approved' || params.get('status') === 'approved';
        const activacionSimulada = params.get('activacion') === 'exitosa';

        if ((pagoExitoso || activacionSimulada) && idPendiente) {
            if (!misStickers.find(s => s.id === idPendiente)) {
                misStickers.push({
                    id: idPendiente,
                    telefono: "",
                    mensaje: "Si encontraste este objeto, por favor contáctame."
                });
                localStorage.setItem('mis_stickers_santua', JSON.stringify(misStickers));
                localStorage.removeItem("qr_escaneado_pendiente");
                showToast("¡Sticker activado con éxito!");
            }
            // Limpia la URL de parámetros de pago
            window.history.replaceState({}, document.title, "perfil.html");
        }
        
        renderLista();
    });

    function renderLista() {
        const contenedor = document.getElementById('contenedor-qrs');
        const vacio = document.getElementById('lista-vacia');

        if (misStickers.length === 0) {
            vacio.style.display = 'block';
            contenedor.innerHTML = '';
            return;
        }

        vacio.style.display = 'none';
        contenedor.innerHTML = misStickers.map(s => `
            <div class="qr-item">
                <div class="qr-info">
                    <span class="status-badge">ACTIVO</span>
                    <h4>${s.id}</h4>
                    <small>${s.mensaje.substring(0, 35)}${s.mensaje.length > 35 ? '...' : ''}</small>
                </div>
                <button class="btn-gestionar" onclick="abrirGestion('${s.id}')">
                    <i class="fas fa-pen"></i> CONFIGURAR
                </button>
            </div>
        `).join('');
    }

    function abrirGestion(id) {
        const sticker = misStickers.find(s => s.id === id);
        idEditando = id;
        document.getElementById('edit-id-titulo').innerText = "ID: " + id;
        document.getElementById('edit-tel').value = sticker.telefono || "";
        document.getElementById('edit-msg').value = sticker.mensaje || "";
        document.getElementById('modal-gestion').style.display = 'flex';
    }

    function guardarCambiosGestion() {
        const index = misStickers.findIndex(s => s.id === idEditando);
        if (index !== -1) {
            misStickers[index].telefono = document.getElementById('edit-tel').value.trim();
            misStickers[index].mensaje = document.getElementById('edit-msg').value.trim();
            localStorage.setItem('mis_stickers_santua', JSON.stringify(misStickers));
            cerrarModal();
            renderLista();
            showToast("Configuración guardada");
        }
    }

    function cerrarModal() { document.getElementById('modal-gestion').style.display = 'none'; }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = "✅ " + msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }
</script>

</body>
</html>
